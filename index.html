<!doctype html>
<html>
	<head>
        <meta charset="utf-8">
		<title>McME – Minecraft Model Editor for Blockbuster Actors</title>
        <link href="styles.css" rel="stylesheet" type="text/css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
	</head>
	
	<body>
<!-- Root element of the application -->
<div class="mc-me">
    <div class="mc-component mc-model"></div>
    
    <div class="mc-component mc-texture">
        <!-- Texture editor tool bar  -->
        <div class="mc-toolbar mc-toolbar-left clear">
            <div class="mc-colors">
                <!-- I don't know what I'm doing here -->
                &nbsp;&nbsp;
                <div class="mc-color mc-color-fg" title="To open press V"></div>
                <div class="mc-color mc-color-bg" title="To open press V"></div>
                
                <!-- Texture editor color picker -->
                <div class="mc-color-picker hidden">
                    <!-- Color picker's header -->
                    <div class="mc-color-header clear">
                        <div class="mc-color-label left">Color picker</div>
                        <input class="mc-color-css right" type="text" placeholder="Any CSS color...">
                    </div>
                    
                    <!-- Color picker's HSV bars -->
                    <div class="mc-color-bar mc-hue-bar">
                        <div class="mc-color-row clear">
                            <div class="mc-color-label left">Hue</div>
                            <input class="mc-color-value right" type="number" value="360">
                        </div>
                        
                        <canvas class="mc-color-slider" width="200" height="20"></canvas>
                    </div>
                    
                    <div class="mc-color-bar mc-saturation-bar">
                        <div class="mc-color-row clear">
                            <div class="mc-color-label left">Saturation</div>
                            <input class="mc-color-value right" type="number" value="0">
                        </div>
                        
                        <canvas class="mc-color-slider" width="200" height="20"></canvas>
                    </div>
                    
                    <div class="mc-color-bar mc-lightness-bar">
                        <div class="mc-color-row clear">
                            <div class="mc-color-label left">Lightness</div>
                            <input class="mc-color-value right" type="number" value="100">
                        </div>
                        
                        <canvas class="mc-color-slider" width="200" height="20"></canvas>
                    </div>
                </div>
            </div>
            
            <!-- Texture editor tools -->
            <div class="mc-tool" data-tool="pencil" title="Pencil (P)">
                <i class="fa fa-pencil fa-fw"></i>
            </div>
            
            <div class="mc-tool" data-tool="eraser" title="Eraser (E)">
                <i class="fa fa-eraser fa-fw"></i>
            </div>
            
            <div class="mc-tool" data-tool="picker" title="Picker (C)">
                <i class="fa fa-eyedropper fa-fw"></i>
            </div>
            
            <div class="mc-tool" data-tool="bucket" title="Bucket (B)">
                <i class="fa fa-filter fa-fw"></i>
            </div>
            
            <div class="mc-tool" data-tool="move" title="Move (M)">
                <i class="fa fa-hand-grab-o fa-fw"></i>
            </div>
            
            <div class="mc-tool" data-tool="zoom" title="Zoom (Z)">
                <i class="fa fa-search fa-fw"></i>
            </div>
        </div>
        
        <!-- Settings toolbar -->
        <div class="mc-toolbar mc-toolbar-right">
            <div class="mc-tool mc-toggle-settings" title="Settings (S)">
                <i class="fa fa-cog fa-fw"></i>
            </div>
        </div>
        
        <!-- Texture editor settings -->
        <div class="mc-settings hidden">
            <h2>Texture Settings</h2>
            
            <div class="mc-settings-section">
                <h3>Canvas Size</h3>
                
                <label>
                    Width <input name="width" type="text"> px
                </label>
                
                <label>
                    Height <input name="height" type="text"> px
                </label>
            </div>
            
            <div class="mc-settings-section">
                <h3>Import / Export Skin</h3>
                
                <button data-action="import">Import skin</button>
                <input class="hidden" name="skin" type="file">
                
                <button data-action="export">Export skin</button>
            </div>
            
            <div class="mc-settings-section">
                <h3>Canvas Options</h3>
                
                <button data-action="reset">Reset Canvas</button>
                <button data-action="clear">Clear Canvas</button>
            </div>
            
            <div class="mc-settings-section">
                <h3>Grids and Guides</h3>
                
                <label>
                    <input type="checkbox" name="draw_grid"> Show grid
                </label>
                
                <label>
                    <input type="checkbox" name="draw_guides"> Show limb guides
                </label>
            </div>
        </div>
        
        <!-- Drawing canvas -->
        <canvas id="texture" width="512" height="256"></canvas>
    </div>
    
    <!-- Hide button for model editor -->
    <div class="mc-toolbar mc-toolbar-left mc-toolbar-bottom">
        <div class="mc-tool mc-hide-model" title="Hide Model Editor (H)">
            <i class="fa fa-eye-slash fa-fw"></i>
        </div>
    </div>
    
    <!-- Hide button for texture editor -->
    <div class="mc-toolbar mc-toolbar-right mc-toolbar-bottom">
        <div class="mc-tool mc-hide-texture" title="Hide Texture Editor (H)">
            <i class="fa fa-eye-slash fa-fw"></i>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>
<script src="js/color.min.js"></script>
<script src="js/app.js"></script>
<script>
    /* Here goes the bootstrap code! */
    var texture = McME.dom.$(".mc-texture"),
        model   = McME.dom.$(".mc-model");
    
    (new McME.App(texture, model)).init();
</script>
	</body>
</html>
